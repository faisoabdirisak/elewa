<div>

  <mat-card class="bot-card"  (click)="goTo()">
    <img
      mat-card-image
      src="{{story.imageField}}"
      alt="story img"
    />

    <div class="bot-container" fxLayout="row" fxLayoutAlign="space-between">
      <div class="bot-text">
        <h2 class="bot">
          {{ story.name }} <span class="bot-number"></span>
        </h2>
      </div>

      <div class="dots">
          <fa-icon [icon]="dotedIcon"></fa-icon>
      </div>
    </div>

    <mat-card-content>
      <p>
        {{ story.description }}
      </p>
    </mat-card-content>
    <div class="action-holder">
      <button mat-raised-button>Open bot</button>
    </div>
  </mat-card>
</div>
