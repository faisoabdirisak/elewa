<h2 class="create-bot-header">{{ 'BOTS.CREATE-MODAL.TITLE' | transloco }}</h2>
<form [formGroup]="botForm">
  <div class="file">
    <div class="input">
      <h4 class="create-bot-name">
        {{ 'BOTS.FIELDS.IMAGE' | transloco }}
      </h4>
      <input
      type="file"
      formControlName="botImage"
      (change)="getUrl()"
      [placeholder]="'BOTS.FIELDS.IMAGE-PLACEHOLDER' | transloco"

    />

    </div>
  <!-- <div *ngIf="isImage else show">
      <i class='fas fa-check-circle' id="fas"></i>
  </div>
  <div #show>
      <i class='fas fa-check-circle' id="fas"></i>
    </div> -->
<i class='fas fa-check-circle' id="fas" *ngIf=" isImage"></i>
<i class='fas fa-times-circle' id="fas2"></i>
  </div>


  <h4 class="create-bot-name">
    {{ 'BOTS.FIELDS.NAME' | transloco }}
  </h4>
  <input
    type="text"
    formControlName = "botName"
    [placeholder]="'BOTS.FIELDS.NAME-PLACEHOLDER' | transloco"
  />

  <!-- <i class="fa fa-check" aria-hidden="true"></i> -->
  <h4>{{ 'BOTS.FIELDS.DESC' | transloco }}</h4>
  <textarea
    formControlName = "botDesc"
    [placeholder]="'BOTS.FIELDS.DESC-PLACEHOLDER' | transloco"
  >
  </textarea>

  <div fxLayout="row" fxLayoutAlign="space-between" class="bot-buttons">
    <div>
      <button mat-button mat-dialog-close class="cancel-btn">
        {{ 'BOTS.CREATE-MODAL.CANCEL' | transloco }}
      </button>
    </div>

    <div>
      <button mat-raised-button class="add-btn" (click)="add()">
        {{ 'BOTS.CREATE-MODAL.SUBMIT' | transloco }}
      </button>
    </div>
  </div>
</form>
